<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET METHOD</title>
    <style>
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: orange;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #f2db05;
            color: black;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>
    <form action="http://127.0.0.1:8081/process_get" method="get">
        <div>
            First Name: <br> <input type="text" name="first_name" placeholder="Enter First Name"><br>
            Last Name: <br> <input type="text" name="last_name" placeholder="Enter Last Name"> <br>
            Course: <br> <input type="text" name="stud_course" placeholder="Enter Course"> <br>
            Age: <br> <input type="text" name="age" placeholder="Enter Age"> <br>
            Comments/Suggestions: <br> <input type="text" name="comments" placeholder="Comment or Suggest"> <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
